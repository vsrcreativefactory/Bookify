<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'app\css\owl.carousel.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app\css\all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app\css\style.css' %}"/>
    <title>Bookify live</title>
</head>
<body style="background: linear-gradient(to top left, #ffffff 0%, #ffffff 100%);
height: 100vh;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static "app/images/banner/logo.png" %}" width="100" height="80">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Just 1 step ahead !</a>
              </li>
            </ul>
        </div>
      </nav>

      <div class="container mt-5" style="position: relative; min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-5">
                    <h3 class="text-center mb-4">OTP Verification</h3>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-success">Verify OTP</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#">Resend OTP</a>
                    </div>
                </div>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
        <!-- New Position for OTP Description -->
        <div style="position: absolute; bottom: 0; width: 100%; text-align: center;">
            <p>Enter OTP sent to {{ email }}</p>
        </div>
    </div>
